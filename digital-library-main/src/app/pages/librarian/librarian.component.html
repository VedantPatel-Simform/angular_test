<h1>
    Hello Librarian
</h1>

@if (loading) {
<h1>Loading...</h1>
} @else {
<h1>
    Search Books by Title : <input type="text" [(ngModel)]='searchText'>
</h1>
@for (book of books; track book.id) {
<div>
    <h1>{{book.id + '.'}} {{book.title}}</h1>
    <h3> {{book.author}} </h3>
    <h4> Available : {{book.available}} </h4>
</div>
} @empty {
<h1> No books available </h1>
}
}

<form [formGroup]="form">
    Title : <input type="text" formControlName="title"> <br>
    Author : <input type="text" formControlName="author"> <br>
    Availability : <input type="text" formControlName="availability"> <br>

    <button (click)="submit()">
        submit
    </button>
</form>
